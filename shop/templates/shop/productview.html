{% extends 'shop/basic.html' %}

{% block title %}{{product.product_name}} | Shopping.in{% endblock %}
{% block css %}
  .col-md-4 img{
      width :100%;
      border-radius: 5%;
  }
{% endblock css %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
            <img src="/media/{{product.image}}" alt="product image">
        </div>
            <button class="btn btn-primary mx-3 my-3">Add to Cart</button>
            <button class="btn btn-primary mx-3 my-3" >Buy Now</button>
        </div>
        <div class="col-md-8">
            <h2>{{product.product_name}}</h2>
            <p> <b>Rs. </b>- {{product.price}}$</p>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>
{% endblock %}
